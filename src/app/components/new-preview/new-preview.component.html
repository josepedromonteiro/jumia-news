<div class="preview-card" (click)="showDetail()">
  <div class="header" *ngIf="image">
    <div class="image">
      <img [src]="image">
    </div>
    <div class="title">
      {{new.headLine}}
    </div>
  </div>

  <div class="only-title" *ngIf="!image">
    {{new.headLine}}
  </div>
  <div class="content">
    <div class="abstract">
      {{new.abstract}}
    </div>
  </div>
</div>
